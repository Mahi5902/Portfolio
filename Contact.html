<body>
  <div class="container">
    <div class="sidebar">
      <nav>

        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/Intro.html">My Intro</a></li>

        </ul>
      </nav>
    </div>
    <div class="main">
      <div class="contactform">
      <h1>Contact me for work/general enquires</h1>
      <form>
        <div class="form-group">
          <label for="clientname">Name</label>
          <input type="Name" class="form-control" id="clientname" aria-describedby="emailHelp"
            placeholder="Enter your name"></div>
        <div class="form-group">
          <label for="clientemail">Email address</label>
          <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp"
            placeholder="Enter email">
          <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
        </div>
        <div class="form-group">
          <label for="client phone">Client phone</label>
          <input type="phone" class="form-control" id="client phone" placeholder="Enter phone number">
        </div>
        <div class="form-group">
          <label for="client phone">Enquiry</label>
          <input type="Enquiry" class="form-control" id="client phone" placeholder="Enter Enquiries"></div>
        <div class="form-group" id= "form-check">
          <input type="checkbox" class="form-check-input" id="isclient">
          <label class="form-check-label" for="isclient">I want you to work on a project with me.</label>
        </div>
        
        <button type="submit" class="btn btn-sm">Submit</button>
      </div>
      </form>


    </div>

  </div>



</body>
